<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Flowchart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8A2BE2, #9400D3, #9932CC);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .image-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-title {
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid white;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .image-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Learn with Flowchart</h1>
        </header>

        <div class="image-gallery">
            <!-- Image Card 1 -->
            <div class="image-card">
                <img src="0_bdQltr50cIlOyUOk.png" alt="Flowchart Example 1">
                <div class="image-title">Understanding Basic Algorithms</div>
            </div>

            <!-- Image Card 2 -->
            <div class="image-card">
                <img src="1_VZoGVTfFdYv0yUSKODkMUw.png" alt="Flowchart Example 2">
                <div class="image-title">Ollama Working Process</div>
            </div>

            <!-- Image Card 3 -->
            <div class="image-card">
                <img src="1726248538372.jpeg" alt="Flowchart Example 3">
                <div class="image-title">Processing Criteria</div>
            </div>

            <!-- Image Card 4 -->
            <div class="image-card">
                <img src="KIzBBmUVo7w.svg" alt="Flowchart Example 4">
                <div class="image-title">Process Chart</div>
            </div>
        </div>

        <footer>
            <a href="code.html" class="back-button">‚Üê Back to Dashboard</a>
        </footer>
    </div>
</body>
</html>
