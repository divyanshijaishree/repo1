<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPU Scheduling Numericals</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #7f53ac, #647dee);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .numerical-image {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
    }

    .numerical-image:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
      animation: pulse 1s infinite;
    }

    .image-caption {
      font-weight: 700;
      font-size: 1.125rem;
      color: #f0e6ff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      margin-top: 8px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1.03);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1400px;
    }

    .grid-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .left-column {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Back Button Styles */
    .back-button {
      background-color: #f0e6ff;
      color: #7f53ac;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
      margin-top: 40px;
    }

    .back-button:hover {
      background-color: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .back-button:active {
      transform: translateY(1px);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }

    @media (max-width: 1024px) {
      .content-wrapper {
        align-items: center;
      }
      .left-column {
        max-width: 100%;
        margin-bottom: 30px;
      }
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    h1 {
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body class="text-white">

  <header class="py-10">
    <h1 class="text-4xl font-bold">Learn Smartly</h1>
  </header>

  <div class="content-wrapper">
    <div class="grid-section">
      <div class="left-column">
        <div class="text-center">
          <a href="https://youtu.be/X3jw1JVNdPE?si=PCWBIecq4J_0nidC" target="_blank">
            <img src="DD.png" alt="MM" class="numerical-image w-full mb-2" />
          </a>
          <p class="image-caption">3 ways to Debugg</p>
        </div>

        <div class="text-center">
          <a href="https://youtu.be/bfXd2FuGaQY?si=vGXv41MxOsErSHS6" target="_blank">
            <img src="AA.png" alt="MMM" class="numerical-image w-full mb-2" />
          </a>
          <p class="image-caption">5 AI TOOLS</p>
        </div>
      </div>
      <div class="right-grid">
        <div class="text-center">
          <a href="https://youtu.be/TxbPo6cAyjw?si=ujdE9b0-DqHlOP81" target="_blank">
            <img src="XX.png" alt="MMM" class="numerical-image w-full mb-2" />
          </a>
          <p class="image-caption">TESTER TOOLS</p>
        </div>
        <div class="text-center">
          <a href="https://youtu.be/6c-F9QUya5s?si=m-hA0UT26BxouBUQ" target="_blank">
            <img src="LL.png" alt="MM" class="numerical-image w-full mb-2" />
          </a>
          <p class="image-caption">LEARN SPLINE</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <a href="code.html" class="back-button">‚Üê Back to Home</a>
  </footer>

</body>
</html>
